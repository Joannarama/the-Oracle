<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google font links -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@1,600&family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@1,600&family=Lora&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>
<body>
<!-- header -->
    <div class= "header">
        <div class="header-text">
            <h1>The Obfuscating Oracle</h1>
            <p>Your Future.....Revealed!</p>
        </div>

        
        <a class="how-to-play" href="how-to-play.html">How to Play</a>
        
    </div>    

<!-- game area -->
    <div class="game-area">
        <div class="fortune">
            <div>
                <img class="fortune-teller" src="assets/images/fortune-teller.png" alt="fortune teller">
    
            </div>
    
            <div class="crystal-ball-container">
                <p id="answer"></p>
            </div>
        </div>

        <div class="forms">
            <form onsubmit="event.preventDefault();">
                <label>Ask of me, your questions <span id="number-of-questions">three</span>!</label>
                <input type="text" id="question">
                <button type="submit" id="ask">Ask</button>
            </form>
            <div class="message-container">
                <div class="errors" id="question-error"></div>
                <div class="success" id="success"></div>
            </div>
        </div>
    </div>

<!-- player buttons -->
    <div class="button-container" >
        <!-- this is a counter: 3, 2, 1 -->
        <button type="button" id="remaining-questions">Remaining Questions: 3</button> 
        <!-- play again to restart -->
        <button type="button" id="start-over">Start Over!</button>
        <!-- get your horoscope -->
        <button type="button" id="horoscope" class="horoscope"> Your Horoscope</button>
    </div>





    
    <script src= "assets/js/script.js"></script>
</body>
</html>
